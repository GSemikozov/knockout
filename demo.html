<!DOCTYPE html>
<html lang="en">
<head>
    <title> Smart forms - multi-steps form </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="build/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="build/css/style.css" type="text/css">

</head>

<body>

<div class="container">
    <form action="#" method="post">
        Points:
        <input type="range" class="input-range" name="points" id="sliderNum" min="0" max="100" value="50">
        <span class="range-value"></span>

        <div id="timer_inp">20</div>

        <input type="button" id="setData" value="save">

        <input type="button" id="stop" value="stop" onclick="stopCountdown();">
    </form>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    function setPerson(){
        var range = $('.input-range'),
                value = $('.range-value');

        value.html(range.attr('value'));

        range.on('input', function(){
            value.html(this.value);
        });
        var country_family = {
            value: document.getElementById('sliderNum').value,
            timeelapsed: document.getElementById('timer_inp').innerHTML
        };
        localStorage.setItem('country_family', JSON.stringify(country_family));
        stopCountdown();
    }

    var myVar = setInterval(function(){ myTimer() }, 2000);

    function myTimer() {
        document.getElementById("timer_inp").innerHTML--;
    }

    function stopCountdown() {
        clearInterval(myVar);
    }

    var nextBtn = $('input[type="range"]');
    nextBtn.on('click', function() {
        setPerson();
        //stopCountdown();
    });

</script>

</body>
</html>
